<body>
    <h2>재귀 함수로 팩토리얼 구현하기</h2>
    <script>
        var factorial = function(n){
            if (n === 1){
                return 1;
            }
            return n * factorial(n-1);
        };

        //factorial(5);
        console.log(factorial(3) === 6);
        console.log(factorial(4) === 24);
        console.log(factorial(5) === 120);
    </script>
