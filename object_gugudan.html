<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <script>
        var gugudan = {};
        gugudan.results = [];
        gugudan.calculate = function(num){
            this.results = [];
            for (var i=1; i<10; i++){
                this.results.push(num*i);
            }
            return this.results;
        };
        gugudan.show = function(results){
            document.write(this.results);
        };

        function main(){
            for (var i=2; i<10; i++){
                results = gugudan.calculate(i);
                document.write('<h2>'+i+'단 출력</h2>')
                gugudan.show(results);
            }
        }
        main()
    </script>
    
</body>
</html>
