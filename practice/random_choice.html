<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var shuffle = function(arr){
            for (var i=arr.length; i>0; i--){
                var pick = Math.floor(Math.random() * i); //1부터 i-1까지의 숫자 중 하나의 숫자를 고른다.

                var temp = arr[i-1];
                arr[i-1] = arr[pick];
                arr[pick] = temp; //자리 교체
            }
            return arr;
        };

        var array = [];
        
        for (var i=1; i<46; i++){
            array.push(i);
        }
        
        console.log(shuffle(array));
    
    
    </script>
</body>
</html>
