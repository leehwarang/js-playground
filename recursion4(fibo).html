<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>

<body>
    <script>
        //첫 번째 방법 
        var fibo = function (n) {
            if (n === 0) {
                return 0;
            } else if (n === 1) {
                return 1;
            }
            return fibo(n - 1) + fibo(n - 2);
        };
        
        //두 번째 방법: 성능 개선(다이나믹 프로그래밍 방법)
        var arr = [0, 1];
        function fibo_d(n) {
            if (arr[n] == undefined) {
                arr[n] = fibo_d(n - 1) + fibo_d(n - 2);
            }
            return arr[n];
        }

    </script>

</body>

</html>
