                        condition = false;
                        break;
                    }
                };
                if (condition) {
                    console.log(number + "은 소수입니다.");
                } else {
                    console.log(number + "은 소수가 아닙니다.");
                }
            },

                }

                }
            },
            "addAll": function (max_num) {

                    numbers.all.push(i);
                }
            }
        }
    </script>
