<body>
    <h2>test</h2>
    <script>
        var str = prompt("Input Number:");
        var n = Number(str);
        if (n>5){
            console.log(n+"은 5보다 크다.");
        } else if (n >= 3){
            console.log(n+"은 3이상 5이하 입니다.")
        } else {
            console.log(n+"은 3미만 입니다.")
        }
    
    </script>
