<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GUI 계산기</title>
</head>
<body>
    <div class="calculator">
        <div id='result'>0</div>
        <table class="btns">
            <tr>
                <td><button type="button" class="btn btn-default" onclick="clickNumbers(event)">7</button></td>
                <td><button type="button" class="btn btn-default" onclick="clickNumbers(event)">8</button></td>
                <td><button type="button" class="btn btn-default" onclick="clickNumbers(event)">9</button></td>
                <td><button type="button" class="btn btn-primary" onclick="clickNumbers(event)">+</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-default" onclick="clickNumbers(event)">4</button></td>
                <td><button type="button" class="btn btn-default" onclick="clickNumbers(event)">5</button></td>
                <td><button type="button" class="btn btn-default" onclick="clickNumbers(event)">6</button></td>
                <td><button type="button" class="btn btn-primary" onclick="clickNumbers(event)">-</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-default" onclick="clickNumbers(event)">1</button></td>
                <td><button type="button" class="btn btn-default" onclick="clickNumbers(event)">2</button></td>
                <td><button type="button" class="btn btn-default" onclick="clickNumbers(event)">3</button></td>
                <td><button type="button" class="btn btn-primary" onclick="clickNumbers(event)">*</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-default" onclick="clickNumbers(event)">BS</button></td>
                <td><button type="button" class="btn btn-default" onclick="clickNumbers(event)">0</button></td>
                <td><button type="button" class="btn btn-default" onclick="clickNumbers(event)">=</button></td>
                <td><button type="button" class="btn btn-primary" onclick="clickNumbers(event)">/</button></td>
            </tr>
        </table>
    </div>
</body>
