<html>
<head>

</head>
<body>
    <script>
        //생성자 함수 안에 메소드를 넣으면, 하나의 객체마다 모두 메소드에 필요한 공간을 가져야 하기 때문에 메모리 낭비.
        // 메소드를 prototype으로 분리 시킴. 
        var Human = function(name, atk){
            this.name = name;
            this.hp = 100;
            this.power = atk;
        }

        Human.prototype.attack = function(target){
            target.hp -= this.power; 
        }
        
        var p1 = new Human('honus', 10);
        var p2 = new Human('crong', 20);

        console.log(p2.hp);
        p1.attack(p2);
        console.log(p2.hp);

        
        
    </script>
    
</body>
</html>
