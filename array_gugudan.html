<body>
    <script>
        for (var i=2; i<10; i++){
            var results = [];
            for (var j=1; j<10; j++){
                results.push(i*j);
            }
            document.write('<h2>'+i+'단 출력</h2>')
            for (var z=0; z<results.length; z++){
                document.write(results[z]+'<br>')
            }
        }
    </script>
</body>
</html>
