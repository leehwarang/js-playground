<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <p>0</p>
        <table>
            <tr>
                <td><button class='btns-num'>7</button></td>
                <td><button class='btns-num'>8</button></td>
                <td><button class='btns-num'>9</button></td>
                <td><button>+</button></td>
            </tr>
            <tr>
                <td><button class='btns-num'>4</button></td>
                <td><button class='btns-num'>5</button></td>
                <td><button class='btns-num'>6</button></td>
                <td><button>-</button></td>
            </tr>
            <tr>
                <td><button class='btns-num'>1</button></td>
                <td><button class='btns-num'>2</button></td>
                <td><button class='btns-num'>3</button></td>
                <td><button>*</button></td>
            </tr>
            <tr>
                <td><button>BS</button></td>
                <td><button class='btns-num'>0</button></td>
                <td><button>=</button></td>
                <td><button>/</button></td>
            </tr>
        </table>
    </div>
    <script>
        //이벤트 핸들러 방식으로 구현
        document.addEventListener('DOMContentLoaded', function(){
             var btns = document.getElementsByClassName('btns-num');
             
             console.log(btns);

             for (var btn of btns){
                 console.log(btn.innerHTML);
                 btn.addEventListener('click', function(event){
                     console.log(event.target.innerHTML+' success!');
                 })
             }
        })
        
    </script>
</body>
</html>
