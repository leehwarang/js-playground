<!--두 수를 입력 받아 사칙 연산의 결과 표시하기-->
<!DOCTYPE html>
<html lang="en">
<body>
    <script>
        //var a = 5;
        //var b = 10;
        //console.log(a+b, a-b, a*b, a/b);
        var a = Number(prompt("첫 번째 숫자를 입력하세요."));
        var b = Number(prompt("두 번째 숫자를 입력하세요."));
        //document.write(a+b, a-b, a*b, a/b);
        console.log(a +"+"+b+"="+(a+b));
        console.log(a +"-"+b+"="+(a-b));
        console.log(a +"*"+b+"="+(a*b));
        console.log(a +"/"+b+"="+(a/b));
    </script>
</body>
</html>
