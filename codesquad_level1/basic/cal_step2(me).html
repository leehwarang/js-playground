<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>Document</title>
</head>
<body>
    <h1>문자열 계산기 구현하기</h1>
    첫 번째 수: <input type="text" id="num1">
    연산자: <input type="text" id="operator">
    두 번째 수: <input type="text" id="num2">
    <button onclick="calc()">확인</button>

    <div id="output"></div> <!--연산 결과를 보여주는 곳-->
    <script>
        function calc(){
            var str1 = document.getElementById('num1').value;
            var str2 = document.getElementById('num2').value;
            var str3 = document.getElementById('operator').value;

            var n1 = Number(str1);
            var n2 = Number(str2);

            var out = document.getElementById('output');
            var str = "";
            str += "<h2>사칙 연산 결과</h2>";
            
            switch(str3){
                case "+":
                str += "더하기: "+(n1+n2)+"<br>";
                break;
                
                case "-":
                str += "빼기: "+(n1-n2)+"<br>";
                break;

                case "*":
                str += "곱하기: "+(n1*n2)+"<br>";
                break;

                case "/":
                str += "나누기: "+(n1/n2)+"<br>";

                default:
                str += "+, -, *, / 사칙 연산만 가능합니다.";

                
            }
            out.innerHTML = str;

        }
    </script>
</body>
</html>
