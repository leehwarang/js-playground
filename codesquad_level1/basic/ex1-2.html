<!--BMI를 계산하는 프로그램 작성하기-->

<!DOCTYPE html>
<html lang="en">
<body>
    <script>
        var weight = Number(prompt("몸무게를 입력하세요."));
        var height = Number(prompt("키를 입력하세요."));
        var height = height / 100
        var bmi = weight / (height * height)
        console.log(bmi)
    </script>
</body>
</html>
