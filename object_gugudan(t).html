<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <!-- <script src="main.js"></script> -->
</head>
<body>
    <script>
        var gugudan = {};
        gugudan.results = [];
        gugudan.current = 0;

        gugudan.calculate = function(number){
            this.current = number;
            this.results = [];
            for (var i = 1; i<10; i++){
                this.results.push(number*i);
            }
        }

        gugudan.print = function(){
            document.write("<h2>"+this.current+"단 출력</h2>");
            for (var i=0; i<9; i++){
                document.writeln(this.results[i]);
            }

        }
        function main(){
            for (var i=2; i<10; i++){
                gugudan.calculate(i);
                gugudan.print();
            }
        }
        main();
    </script>
</body>
</html>
