<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>StringPuzzle</title>
    <style>
        #btn-group {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <p id="word1">HELLO</p>
    <div id='btn-group'>
    </div>
    <div id="btn-group2">
        <button onclick="swap(event)">뒤집기</button>
        <button onclick="shiftLeft(event)">왼쪽으로 밀어내기</button>
        <button onclick="shiftRight(event)">오른쪽으로 밀어내기</button>
    </div>
    <p>일치합니다.</p>
    <script>
        var str = document.getElementById('word1').innerHTML;
        var btn_group = document.getElementById('btn-group');
        for (var i = 0; i < str.length; i++){
            var btn = document.createElement('button');
            btn.innerHTML = str[i];
            btn_group.appendChild(btn);
        }

        var swap = function(event){
            var str = document.getElementById('word1').innerHTML;
            var str_list = str.split("");
            // console.log(str_list);
            var empty_list = str_list.reverse();
            // console.log(empty_list);
            var swap_str = empty_list.join("");
            // console.log(swap_str);
            renewBtn(swap_str);
        };

        var shiftLeft = function(event){
            var str = document.getElementById('word1').innerHTML;
            var str_list = str.split("");  
            str_list[str_list.length] = '';
            str_list[str_list.length-1] = str_list[0];         

            //0에 1을, 1에 2를, 2에 3을, 4에 5을, 
            for (var i = 0; i<str_list.length-1; i++){
                str_list[i] = str_list[i+1];
            } 
            str_list.pop();
            // console.log(str_list);
            var left_str = str_list.join("");
            // console.log(left_str);
            renewBtn(left_str);
        }
        
        var shiftRight = function(event){
            var str = document.getElementById('word1').innerHTML;
            var str_list = str.split("");
            str_list[5] = str_list[4]
            for (var i = str_list.length; i>=0; i--){
                if (i === 0){
                    str_list[i] = str_list.pop();
                    str_list.splice(str_list.length-1,1);
                }else{
                    str_list[i] = str_list[i-1];
                };
            }
            // console.log(str_list);
            var right_str = str_list.join("");
            // console.log(right_str);
            renewBtn(right_str);
        } 
        var renewBtn = function(str){
            console.log(str);
            console.log(btn_group.children);
            for (var i = 0; i<btn_group.length; i++){
                console.log(btn_group.children[i].innerHTML);
            }
        };
        
    </script>
</body>
</html>
