<body>
    <h2>문자열 퍼즐 만들기</h2>
    <div id = 'board'>
        <p id="score-board">SCORE: </p>
        <button id='new-quiz' onclick="new_quiz(event)">New</button>
    </div>
    <p id= 'base-str'></p>
    <div id = 'quiz-btn'></div>
    <div id = ''>
        <button id='left-shift' onclick="shiftLeft(event)">왼쪽으로 밀기</button>
        <button id='right-shift' onclick="shiftRight(event)">오른쪽으로 밀기</button>
        <button id='swap' onclick="swap(event)">뒤집기</button>
    </div>
    <p id= 'result'></p>
    <script src="word.js"></script>
